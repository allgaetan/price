<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines'Ramax</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Hidden Form for Netlify -->
    <form name="Contact form" method="POST" netlify hidden>
      <h2>Contactez-nous</h2>
      <div class="formulaire">
          <div class="gauche">
              <div class="groupe">
                  <label for="prenom">Votre Pr√©nom</label>
                  <input type="text" id="prenom" name="prenom" autocomplete="off" required />
                  <i class="fas fa-user"></i>
              </div>
              <div class="groupe">
                  <label for="nom">Votre Nom</label>
                  <input type="text" id="nom" name="nom" autocomplete="off" required />
                  <i class="fas fa-user"></i>
              </div>
              <div class="groupe">
                  <label for="email">Votre adresse e-mail</label>
                  <input type="email" id="email" name="email" autocomplete="off" required />
                  <i class="fas fa-envelope"></i>
              </div>
          </div>
          <div class="droite">
              <div class="groupe">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Saisissez ici..."></textarea>
              </div>
          </div>
      </div>

      <div class="bouton">
          <button type="submit">Envoyer le message</button>
      </div>
  </form>

    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="./src/assets/main.css">
  </body>
</html>
